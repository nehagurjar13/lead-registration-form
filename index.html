<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #2980b9, #6dd5fa, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background: rgba(255, 255, 255, 0.97);
      padding: 18px 20px;
      border-radius: 14px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 16px;
      font-size: 18px;
    }

    label {
      font-weight: 600;
      font-size: 12px;
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 6px 8px;
      font-size: 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
      color: #333;
    }

    button {
      margin-top: 14px;
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 9px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ITFocus Lead Form</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00DNS00000BAIQR" />
      <input type="hidden" name="retURL" value="https://itfocus.in/" />
      <input type="hidden" name="lead_source" value="Web" />

      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text" required />

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email" required />

      <label for="phone">Phone (10 digits)</label>
      <input id="phone" name="phone" maxlength="10" pattern="\d{10}" type="tel" required />

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text" required />

      <label for="title">Job Title</label>
      <input id="title" name="title" maxlength="40" type="text" />

      <label for="employer_type">Employer Type</label>
      <select id="employer_type" name="00NNS00000txSS1" required>
        <option value="">--Select--</option>
        <option value="IT">IT</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Finance">Finance</option>
        <option value="Education">Education</option>
        <option value="Retail">Retail</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Others">Others</option>
      </select>

      <label for="job_category">Job Category Interest</label>
      <select id="job_category" name="00NNS00000tyyjB" required>
        <option value="">--Select--</option>
        <option value="Software Development">Software Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Marketing">Marketing</option>
        <option value="Sales">Sales</option>
        <option value="Customer Support">Customer Support</option>
        <option value="Human Resources">Human Resources</option>
      </select>

      <label for="subscription_type">Subscription Type</label>
      <select id="subscription_type" name="00NNS00000tyxp8" required>
        <option value="">--Select--</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="employer_verification_status">Employer Verification Status</label>
      <select id="employer_verification_status" name="00NNS00000tyygN" required>
        <option value="">--Select--</option>
        <option value="Pending">Pending</option>
        <option value="Verified">Verified</option>
        <option value="Unverified">Unverified</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
